<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="styleforms.css">

</head>
<body>
<div class="forms">
<forms>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" placeholder="First Name"><br>
    <label for="sname">Last Name</label><br>
    <input type="text" id="sname" placeholder="Last Name"><br>
    <label for="Male">Male</label>
    <input type="radio" id="Male" name="Gender"><br>
    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" placeholder="Email address"><br>
    <label for="password">Password</label><br>
    <input type="password" id="password"><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date" id="dob"><br>
    <label for="courses">Courses</label><br>
    <select name="Courses" id="courses">
        <option value="python">python</option>
        <option value="java">java</option>
        <option value="mit">mit</option>
    </select><br>
    <label for="message">message</label>
    <textarea name="message" id="message" cols="30" rows="5">Message</textarea>
    <input class="submit" type="submit" value="Register here"><br>
    <button class="button" type="button" onclick="alert('karibu javascript')">bonyeza</button>

</forms>
</div>
</body>
</html>
